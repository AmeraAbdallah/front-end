<section class="my-5">
  <div class="card-header border-0 font-weight-bold">Leave a reply {{info.userInfo.username}}</div>
  <div class="d-md-flex flex-md-fill px-1">
    <div class="d-flex justify-content-center mr-md-5 mt-md-5 mt-4">
      <img class="card-img-100 z-depth-1 rounded-circle" [src]="info.userInfo.imgUrl" alt="avatar">
    </div>
    <form #comment="ngForm" (ngSubmit)="onSubmit(comment)">
      <div class="md-form">
        <textarea class="form-control md-textarea pt-0" ngModel name="content" rows="3" cols="100"
          placeholder="Write something here..." id="textarea"></textarea>
        <button class="btn btn-default btn-rounded btn-md" style="position: absolute; right: 0;">Submit</button>
      </div>

    </form>


  </div>

</section>
